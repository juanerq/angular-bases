<p class="text-xl m-3">Iron Main</p>

<table class="border-collapse border border-slate-500">
  <thead>
    <tr>
      <th class="border border-slate-600">Name</th>
      <th class="border border-slate-600">Age</th>
      <th class="border border-slate-600">Method</th>
      <th class="border border-slate-600">Capitalize</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="border border-slate-700">{{name}}</td>
      <td class="border border-slate-700">{{age}}</td>
      <td class="border border-slate-700">{{getHeroDescription()}}</td>
      <td class="border border-slate-700">{{capitalizeName}}</td>
    </tr>
  </tbody>
</table>

<br>

<div class="flex gap-x-3">
  <button
    *ngIf="name != 'spiderman'"
    class="px-2 bg-purple-400 border-solid border-2 border-purple-500 rounded-md font-bold text-purple-950 hover:bg-purple-500"
    (click)="changeHero()"
  >
    Change Name
  </button>

  <button
    *ngIf="age === 45"
    class="px-2 bg-purple-400 border-solid border-2 border-purple-500 rounded-md font-bold text-purple-950 hover:bg-purple-500"
    (click)="changeAge()"
  >
    Change Age
  </button>
</div>
