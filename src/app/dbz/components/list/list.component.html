<h4 class="font-bold text-3xl">Listado</h4>

<ul class="inline-block border rounded-md">
  <li
    *ngFor="
    let character of characterList;
    let i = index;
    first as isFirst;
    let isLast = last;
    "
    class="flex gap-2 pl-1 items-center justify-between"
    [ngClass]="{
      'bg-green-500': isLast,
      'bg-amber-400': isFirst
    }"
  >
    <div>
      <span class="font-semibold">{{i + 1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
      <span>Es el primero: fisrt</span>
      <span>Es el Ãºltimo: last</span>
    </div>

    <button
      (click)="onDeleteCharacter(character.id)"
      class="bg-red-400 hover:bg-red-500 p-1 px-3 rounded-md"
    >
      X
    </button>

  </li>
</ul>
